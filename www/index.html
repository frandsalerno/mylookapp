<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0B1220" />
    <title>MyLook</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="app-header">
      <div>
        <h1>MyLook</h1>
        <p>Smart outfits from your real wardrobe</p>
      </div>
    </header>

    <main class="app-shell">
      <section id="home" class="tab-panel active" data-panel="home">
        <h2>Generate A Look</h2>

        <div class="card">
          <h3>Style</h3>
          <div id="predefinedLookButtons" class="look-buttons"></div>
          <label for="customLook">Custom look</label>
          <input id="customLook" type="text" placeholder="e.g. clean minimal for dinner" />

          <label for="timeOverride">Time override</label>
          <select id="timeOverride">
            <option value="auto">Auto (current time)</option>
            <option value="day">Day</option>
            <option value="night">Night</option>
          </select>

          <button id="generateLookBtn" class="primary" type="button">Generate Look</button>
        </div>

        <div class="card">
          <h3>Context</h3>
          <p id="contextStatus" class="small">Fetching location/weather context...</p>
        </div>

        <div class="card">
          <h3>Suggestion</h3>
          <div id="suggestedOutfit" class="suggestion-block">No suggestion yet.</div>
          <div class="actions">
            <button id="regenerateBtn" type="button">Regenerate</button>
            <button id="acceptBtn" type="button" class="primary">Accept</button>
          </div>
          <button id="favoriteSuggestedBtn" type="button">Mark As Favorite Look</button>
          <p id="suggestionFavStatus" class="small"></p>
        </div>
      </section>

      <section id="wardrobe" class="tab-panel" data-panel="wardrobe">
        <h2>Wardrobe</h2>

        <div class="card">
          <h3>Add Item</h3>
          <form id="addItemForm">
            <label for="itemName">Name</label>
            <input id="itemName" type="text" placeholder="Blue Oxford Shirt" />

            <label for="itemCategory">Category</label>
            <select id="itemCategory" required>
              <option value="tops">Tops</option>
              <option value="bottoms">Bottoms</option>
              <option value="outerwear">Outerwear</option>
              <option value="dresses">Dresses</option>
              <option value="shoes">Shoes</option>
              <option value="accessories">Accessories</option>
            </select>

            <label for="itemStyle">Style tags</label>
            <input id="itemStyle" type="text" placeholder="smart casual, minimal" />

            <label for="itemSeason">Best season</label>
            <select id="itemSeason">
              <option value="all">All</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="autumn">Autumn</option>
              <option value="winter">Winter</option>
            </select>

            <label for="itemImage">Photo</label>
            <input id="itemImage" required type="file" accept="image/*" capture="environment" />

            <div class="inline-actions">
              <button id="analyzeItemBtn" type="button">Analyze Photo With AI</button>
              <button class="primary" type="submit">Save To Wardrobe</button>
            </div>
            <p id="aiItemStatus" class="small"></p>
            <div id="aiSuggestionCard" class="suggestion-block hidden"></div>
          </form>
        </div>

        <div class="card">
          <h3>Filters</h3>
          <label for="wardrobeSearch">Search</label>
          <input id="wardrobeSearch" type="text" placeholder="shirt, black, sneaker..." />
          <label for="wardrobeCategoryFilter">Category</label>
          <select id="wardrobeCategoryFilter">
            <option value="all">All categories</option>
            <option value="tops">Tops</option>
            <option value="bottoms">Bottoms</option>
            <option value="outerwear">Outerwear</option>
            <option value="dresses">Dresses</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
          </select>
          <label class="check-row">
            <input id="wardrobeFavoritesOnly" type="checkbox" />
            Favorites only
          </label>
        </div>

        <div id="wardrobeList" class="wardrobe-grid"></div>
      </section>

      <section id="history" class="tab-panel" data-panel="history">
        <h2>History</h2>
        <div class="card">
          <h3>Filters</h3>
          <label for="historyLookFilter">Look type</label>
          <input id="historyLookFilter" type="text" placeholder="smart, formal..." />
          <label class="check-row">
            <input id="historyFavoritesOnly" type="checkbox" />
            Favorite looks only
          </label>
        </div>
        <div id="historyList" class="history-list"></div>
      </section>

      <section id="settings" class="tab-panel" data-panel="settings">
        <h2>Settings</h2>
        <div class="card">
          <h3>OpenAI</h3>
          <p id="syncStatus" class="small"></p>
          <p class="small">Saved only on this device for now. For production, move the key to a backend.</p>
          <label for="openaiApiKey">API key</label>
          <input id="openaiApiKey" type="password" placeholder="sk-..." />
          <label for="openaiModel">Model</label>
          <input id="openaiModel" type="text" value="gpt-4.1-mini" />
          <button id="saveSettingsBtn" class="primary" type="button">Save Settings</button>
          <p id="settingsSaved" class="small"></p>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" aria-label="Main navigation">
      <button class="tab-btn active" data-tab="home" type="button">Home</button>
      <button class="tab-btn" data-tab="wardrobe" type="button">Wardrobe</button>
      <button class="tab-btn" data-tab="history" type="button">History</button>
      <button class="tab-btn" data-tab="settings" type="button">Settings</button>
    </nav>

    <template id="wardrobeItemTemplate">
      <article class="wardrobe-item">
        <img alt="Wardrobe item" />
        <div class="meta">
          <h4></h4>
          <p class="details"></p>
          <div class="item-actions">
            <button class="fav-btn" type="button">Favorite</button>
            <button class="danger" type="button">Delete</button>
          </div>
        </div>
      </article>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
